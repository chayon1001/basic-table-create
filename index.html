<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            padding: 5px 10px;
            
        }

</head>

    </header>

                </thead>

                    <tr>
                        <td>1</td>
